<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="main.css">


    <title>MandrágoraTiendaVirtual</title>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/logo.jpg" alt="" width="80" height="80" class="d-inline-block align-text-top">

                </a>


                <div>
                    <h1 class="main-title">Mandrágora</h1>
                </div>

                <a class="navbar-brand" href="#">Productos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#"> Servicios</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Comunidad</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"> Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>

                        </li>
                    </ul>
                </div>
            </div>



        </nav>


    </header>


    <main>
        <div class="conteiner-grids">

            <div class="product-grid-area">
              PRODUCTOS
            </div>

            <div class="services-grid-area">
           SERVICIOS
            </div>



            <div class="curses-grid-area">
               CURSOS
            </div>

            <div class="community-grid-area">
              COMUNIDAD  
            </div>
        </div>


    </main>

    <section>


        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://dummyimage.com/500x300/000/fff"   class="d-block widt auto" alt="...">
               
              </div>
              <div class="carousel-item">
                <img src= "https://dummyimage.com/500x300/000/fff" class="d-block width auto" alt="...">
              </div>
              <div class="carousel-item">
                <img src= https://dummyimage.com/500x300/000/fff class="d-block width auto" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    

    </section>




    <footer>


    </footer>








    <!--link a script de bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
